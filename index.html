<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asciify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Top heading -->
    <div id="top-heading" class="text-center py-5 my-5">
      <h1 class="mb-3 title">asciify</h1>
      <p class="text-muted">Convert your images into ascii characters</p>
    </div>

    <!-- main body -->
    <div class="main-section">
      <div id="main" class="container">
        <div class="row">
          <!-- Image section -->
          <div class="col-md-6">
            <div class="card my-4">
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <h4 class="card-title">No image</h4>
              </div>
            </div>
            <div class="card image-card my-4" id="upload-card">
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <p class="card-text">Click here to upload an image</p>
              </div>
            </div>
            <input
              type="file"
              id="image-upload"
              style="display: none"
              accept="image/*"
            />
          </div>

          <!-- Customize section -->
          <div class="col-md-6">
            <div class="d-flex flex-column my-4">
              <div class="perference-container">
                <label for="brightness-range" class="form-label"
                  >Brightness</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="brightness-range"
                  min="0"
                  max="100"
                />
              </div>
              <div class="preference-container">
                <div class="form-check">
                  <label class="form-check-label" for="flexCheckDefault">
                    Reverse characters (space for dark)
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="output" class="container my-5">
      <pre></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
